{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <title>VC-chain</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body class="fixed-left">
    <div id="wrapper">
    <div class="topbar">
      <div class="topbar-left">
        <a href="{% url 'index' %}" class="logo">
        <i class="fa fa-link"></i>
        <span>VC-chain</span>
        </a>
      </div>
      <nav class="navbar-custom">
        {% include "user_dropdown.html" %}
        <ul class="list-inline menu-left mb-0">
          <li class="float-left">
            <button class="button-menu-mobile open-left waves-light waves-effect">
            <i class="zmdi zmdi-menu"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="left side-menu">
    <div class="sidebar-inner slimscrollleft">
      {% include "sidebar_menu.html" %}
      <div class="content-page">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl-12">
                <div class="page-title-box">
                  <h4 class="page-title float-left">{{ type }}</h4>
                  <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">VC-Chain</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' user.username %}">{{ user.username }}</a></li>
                    <li class="breadcrumb-item active">{{ type }}</li>
                  </ol>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
            <div class="row">
              {% for person in people %}
                <div class="col-xs-12 col-md-12 col-lg-12 col-xl-4">
                  <a href="{% url 'dashboard' person.username %}">
                    <div class="card-box widget-user">
                      <img src="{{ MEDIA_URL }}{{ person.img }}" class="img-responsive rounded-circle" alt="user">
                      <div class="wid-u-info margin-20 user-info-container">
                        <h5 class="m-t-20 m-b-5 inline black-link">{{ person.name }}</h5>
                        <span class="text-primary font-weight-bold margin-10">{{ person.username }}</span>
                        <p class="text-muted mb-0 font-13">{{ person.email }}</p>
                      </div>
                    </div>
                  </a>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <footer class="footer text-right">
        2017 Â© VC-Chain.
      </footer>
    </div>
    <script>
      var resizefunc = [];
    </script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/jquery.app.js' %}"></script>
  </body>
</html>
